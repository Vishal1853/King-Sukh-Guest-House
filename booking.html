<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay | King Sukh Guest House</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f1530;
      --elev: #131a3a;
      --text: #e8ecff;
      --muted: #a9b2d9;
      --brand: #6ea8ff;
      --brand-2: #a3ffd6;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0,0,0,.4);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #0b1020, #141a40);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 460px;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: var(--text);
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(110,168,255,.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: var(--radius);
      border: none;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), #6ecbff);
      color: #001431;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(110,168,255,.35);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form class="card" action="booking.php" method="POST">
    <h1>Book Your Stay</h1>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="checkin">Check-in</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-out</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="guests">Guests</label>
    <select id="guests" name="guests">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4+</option>
    </select>

    <label for="room">Room Type</label>
    <input type="text" id="room" name="room" placeholder="Deluxe, Family..." required>

    <label for="message">Additional Message</label>
    <textarea id="message" name="message" rows="3"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
